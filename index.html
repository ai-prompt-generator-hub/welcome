<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Content Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGO -->
<header class="header">
  <img src="images/logo.png" alt="Logo" class="logo">
</header>

<!-- HERO -->
<section class="hero">
  <h1>AI Content Detector</h1>
  <p class="subtitle">Check if your text was written by AI or a human</p>
  <img src="images/welcome-1.png" alt="Hero Image" class="hero-image">
  <a href="#guide" class="btn-primary">How to use</a>
</section>

<!-- SHORT DESCRIPTION -->
<section class="description">
  <p>Detect whether your text was created by AI using pattern analysis and content signals.</p>
</section>

<!-- STEPS -->
<section id="guide" class="guide">
  <div class="guide-step">
    <img src="images/step1.png" alt="Step 1">
    <p>Paste your text into the field</p>
  </div>
  <div class="guide-step">
    <img src="images/step2.png" alt="Step 2">
    <p>Run the detector</p>
  </div>
  <div class="guide-step">
    <img src="images/step3.png" alt="Step 3">
    <p>See the results</p>
  </div>
</section>

<!-- SECOND IMAGE -->
<section class="image-full">
  <img src="images/welcome-2.png" alt="Feature Image">
</section>

<!-- CTA -->
<section class="cta">
  <h2>Ready to check your text?</h2>
  <a href="/generator" class="btn-primary">Go to Detector</a>
</section>

</body>
</html>
